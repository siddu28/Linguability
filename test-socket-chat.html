<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io Chat Test</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        #messages {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 20px;
            background: #f9f9f9;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            background: white;
            border-radius: 4px;
        }
        .log {
            color: #666;
            font-size: 12px;
        }
        .error {
            color: red;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        input {
            width: 60%;
        }
    </style>
</head>
<body>
    <h1>Socket.io Chat Test</h1>
    <div>
        <label>Room ID: <input type="text" id="roomId" value="test-room-123" /></label>
        <label>User ID: <input type="text" id="userId" value="user-1" /></label>
        <label>User Name: <input type="text" id="userName" value="TestUser" /></label>
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    <div>
        <label>Message: <input type="text" id="messageInput" placeholder="Type a message..." /></label>
        <button onclick="sendMessage()">Send</button>
    </div>
    <h3>Connection Status: <span id="status">Disconnected</span></h3>
    <div id="messages"></div>

    <script>
        let socket = null;

        function log(message, isError = false) {
            const messagesDiv = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = isError ? 'message error' : 'message log';
            div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function connect() {
            if (socket) {
                log('Already connected');
                return;
            }

            const roomId = document.getElementById('roomId').value;
            const userId = document.getElementById('userId').value;
            const userName = document.getElementById('userName').value;

            log('Connecting to http://localhost:3001...');
            
            socket = io('http://localhost:3001', {
                transports: ['websocket', 'polling']
            });

            socket.on('connect', () => {
                log('âœ… Connected to server with socket ID: ' + socket.id);
                document.getElementById('status').textContent = 'Connected';
                document.getElementById('status').style.color = 'green';
                
                // Join room
                socket.emit('join-room', roomId, userId);
                log(`Joined room: ${roomId} as user: ${userId} (${userName})`);
            });

            socket.on('disconnect', () => {
                log('âŒ Disconnected from server');
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('status').style.color = 'red';
            });

            socket.on('connect_error', (err) => {
                log('âŒ Connection error: ' + err.message, true);
                document.getElementById('status').textContent = 'Error';
                document.getElementById('status').style.color = 'red';
            });

            socket.on('user-connected', (userId) => {
                log(`ðŸ‘¤ User connected: ${userId}`);
            });

            socket.on('receive-message', (message) => {
                log(`ðŸ“© Message received from ${message.user_name}: ${message.content}`);
                const messagesDiv = document.getElementById('messages');
                const div = document.createElement('div');
                div.className = 'message';
                div.innerHTML = `<strong>${message.user_name}:</strong> ${message.content}`;
                messagesDiv.appendChild(div);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
                document.getElementById('status').textContent = 'Disconnected';
                document.getElementById('status').style.color = 'gray';
                log('Disconnected manually');
            }
        }

        function sendMessage() {
            if (!socket || !socket.connected) {
                log('âŒ Not connected!', true);
                return;
            }

            const roomId = document.getElementById('roomId').value;
            const userId = document.getElementById('userId').value;
            const userName = document.getElementById('userName').value;
            const content = document.getElementById('messageInput').value;

            if (!content.trim()) {
                log('âŒ Message is empty!', true);
                return;
            }

            log(`ðŸ“¤ Sending message: ${content}`);
            socket.emit('send-message', {
                roomId,
                userId,
                userName,
                content
            });

            document.getElementById('messageInput').value = '';
        }

        // Allow Enter key to send message
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
